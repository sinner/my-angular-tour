<div *ngIf="hero; then heroDatail else noHeroSelected"></div>
<ng-template #heroDatail>
  <h2>{{hero.name}} details!</h2>
  <div><label>Id: </label>{{hero.id}}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
</ng-template>
<ng-template #noHeroSelected>
  <h2 *ngIf="undefined===hero">
    Loading...
  </h2>
  <h2 *ngIf="null===hero">
    No hero found!
  </h2>
</ng-template>
